<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wally</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Megrim|Raleway|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-4">
        <h1 id="title" class="text-center">WALLY</h1>
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <h3 id="sub-title">wallpaper categories</h3>
          </div>
          <div class="col-4">
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onclick="checkboxList('carporn')">
                  <label class="form-check-label" for="defaultCheck1">Cars</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" onclick="checkboxList('skyporn')">
                  <label class="form-check-label" for="defaultCheck2">Sky</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onclick="checkboxList('earthporn')">
                  <label class="form-check-label" for="defaultCheck1">Nature</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" onclick="checkboxList('spaceporn')">
                  <label class="form-check-label" for="defaultCheck2">Space</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-4">

            <button onclick="changeWallper()" type="button" class="btn btn-outline-primary">New Wallpaper <i class="fas fa-redo"></i></button>
          </div>
        </div>
      </div>
    </div>



  </div>


  <!-- <button id="next-btn" type="button">NEXT</button> -->

  <script src="wally.js"></script>
